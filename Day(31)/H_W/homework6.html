<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Div Example</title>
    <style>
       
        .parent {
            width: 1000px; 
            height: 1000px; 
            background-color: rgb(247, 0, 0);
