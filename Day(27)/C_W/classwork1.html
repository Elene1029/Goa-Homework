<!--1 გამოიყენეთ Internal cssი და ჩვენ საიტზე ყველა p თეგი გახადეთ ლურჯი, ხოლო ყველა h1 თეგს ფერი გახადეთ თეთრი ხოლო background colorი გახადეთ შავი -->
<html>
    <head>
        <title></title>
        <style>
           p{
            color: rgb(55, 0, 255);
            font-size: 70px;
           }
           h1{
            color: white;
            background-color: black;
            font-size: 70px;
           }
        </style>
    </head>

    <body>
       <p>HTML</p>
       <p>CSS</p>
       <p>J.S</p>
       <h1>HTML</h1>
       <h1>CSS</h1>
       <h1>J.S</h1>
    </body>
</html>
