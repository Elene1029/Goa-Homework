<!-- 2 შექმენით 2 p თეგი, ერთის შიგნით ჩასვით h1 ხოლო მეორის შიგნით h2, პირველი p თეგი გახადეთ ლურჯი, ხოლო მეორე p თეგი გახადეთ მწვანე, მაგრამ მეორე p თეგში ჩასმული h2ი გახადეთ წითელი -->

<html>
    <head>
        <title></title>
        <style>
           p,h1{
            color: blue;
           }
           p{
            color: green;
           }
           h2{
            color: red;
           }
        </style>
    </head>

    <body>
       <p>HTML</p>
       <p>CSS</p>
       <h1>HTML</h1>
       <h1>CSS</h1>
       <h2>HTML</h2>
       <h2>CSS</h2>
    </body>
</html>
