<!-- 2 შექმენით HTML ფაილი სამი სათაურით (h1, h2, h3). თითოეულს მიანიჭეთ უნიკალური id (heading1, heading2, heading3). შემდეგ თვითეულს მიეცით განსხვავებული ფერები
 -->

<html>
 <head>
     <title></title>
     <style>
        h1#heading1{
            color: aqua;
        }

        h2#heading2{
            color: chocolate;
        }

        h3#heading3{
            color: crimson;
        }
     </style>
 </head>

 <body>
    <h1 id="heading1">A</h1>
    <h2 id="heading2">B</h2>
    <h3 id="heading3">C</h3>
 </body>
</html>
