<!-- 4) დაადგინე CSS სტილები ul და ol სიებისთვის, რომლებსაც ექნებათ განსხვავებული list-style-type პარამეტრები. გამოიყენე circle, square, decimal, და lower-alpha სხვადასხვა ელემენტებისთვის. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists with Styles</title>
    <link rel="stylesheet" href="homework4.css">
</head>
<body>
    <h2>Boys names</h2>
    <ul class="boy">
        <li>Dato</li>
        <li>Vano</li>
        <li>Nika</li>
        <li>Giorgi</li>
        <li>Gabrieli</li>
    </ul>

    <h2>Girls names</h2>
    <ul class="girl">
        <li>Ele</li>
        <li>Ana</li>
        <li>Mari</li>
        <li>Lizi</li>
        <li>Anano</li>
    </ul>

    <h2>foods</h2>
    <ol class="food">
        <li>Pizza</li>
        <li>fasanauri xhikali</li>
        <li>bbq</li>
        <li>Spageti</li>
        <li>burgeri</li>
    </ol>

    <h2>Animals name</h2>
    <ol class="Animals">
        <li>Babirusa</li>
        <li>Australian Terrier</li>
        <li>Caribou</li>
        <li>Emperor Tamarin</li>
        <li>Gastornis</li>
    </ol>
</body>
</html>
