<!-- 5) შექმენით რამდენიმე h1 და გასტილეთ ყველა შესაძლო ხერხით -->



<html>
    <head>
        <title>style</title>
    </head>

    <style>
        body{
            background-color: rgb(248, 164, 227);
        }
       h1{font-size: 50px;}
    </style>
    <body>
       <center><h1 style="background-color: blueviolet;">YOU ARE :</h1></center>
       <center><h1 style="color: blue;">funny💚</center>
       <h1 style="text-align: right;">perfect💙</h1>
       <center><h1 style="background-color: rgb(86, 236, 131);"> beautiful💛</h1></center>
       <h1 style="text-align: left;">loving💕</h1>
       <center><h1 style="background-color: aqua;">ideal💜</h1></center>
       <h1 style="text-align: left;">wonderful💖</h1>
       <h1 style="text-align: right;">pleasant💗</h1>

    </body>
</html>
