<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            background-color: aquamarine;
        }
       h1{
        font-size: 100px;
        color: rgb(233, 129, 146);
       }
       h2{
        font-size: 100px;
        color: purple;
       }
       h3{
        font-size: 100px;
        color: rgb(255, 0, 85);
       }
      
  
       
       h1,h2,h3{
        text-align: center;
       }
       
    </style>
</head>
<body>
    <h1>me and you </h1>
    <h2>me and you </h2>
    <h3>me and you</h3>
   
</body>
</html>
