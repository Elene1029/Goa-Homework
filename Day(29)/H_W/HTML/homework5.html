<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
    <style>
        body{
            height:800px;
            background: linear-gradient(red, orange, yellow, green,rgb(120, 196, 221) , blue,violet )  ;
        }
        h1{
            animation: h1 infinite alternate 5s ;
            text-align: center;
            font-size: 100px;
            margin-top: 15%;
        }
        @keyframes h1{
            20%{
                color: blueviolet;
            }
            40%{
                color: blue;
            }
            60%{
                color: rgb(120, 196, 221) ,;
            }
            80%{
                color: green;
            }
            100%{
                color: rgb(194, 191, 4);
            }
            160%{
                color: rgb(247, 123, 41);
            }
            180%{
                color: red;
            }
        }
 
    

    </style>
</head>
<body>
    <h1>Rainbow</h1>
</body>
</html>
