<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Your Result</h2>
            <div class="circle">
                <p class="score">76</p>
                <span>of 100</span>
            </div>
            <h1>Great</h1>
            <p class="p">You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
        </div>
        <div class="card2">
            <h3>Summary</h3>
            
            <div class="summary-item reaction">
                <img src="lightning.png" >
                <p>Reaction</p>
                <span><b>80</b> / 100</span>
            </div>

            <div class="summary-item memory">
                <img src="brain.png" >
                <p>Memory</p>
                <span><b>92</b> / 100</span>
            </div>

            <div class="summary-item verbal">
                <img src="chat.png" >
                <p>Verbal</p>
                <span><b>61</b> / 100</span>
            </div>

            <div class="summary-item visual">
                <img src="eye.png" >
                <p>Visual</p>
                <span><b>72</b> / 100</span>
            </div>

            <button class="button">Continue</button>
        </div>
    </div>
</body>
</html>
